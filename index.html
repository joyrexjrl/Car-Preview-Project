<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#"> <!-- removes the can not find favicom.ico error message -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="jsCore/three.min.js"></script>
    <script src="jsCore/GLTFLoader.js"></script>
    <script src="jsCore/OrbitControls.js"></script>
    <script src="checkboxSelector.js" defer></script>
    <!-- models to be loaded in start -->
    <script src="fwdVehicleModelLoader.js" defer></script>
    <script src="rwdVehicleModelLoader.js" defer></script>
    <script src="awdVehicleModelLoader.js" defer></script>
    <script src="modelDisplayWindow.js" defer></script>
    <!-- models to be loaded in end -->
</head>
<body>
    <nav class="main-nav">

    </nav>    
    <main class="container">
        <section class="top-model-display flex">
            <div id="fwd-left-window" class="top-model-display-container model-loaded">
                
            </div>
            <div id="rwd-center-model" class="top-model-display-container model-loaded">

            </div>
            <div id="awd-right-window" class="top-model-display-container model-loaded">

            </div>
        </section>
        <section class="form-display flex">
            <form class="form-questions" action="" class="main-form">
                <div class="question-one">
                    <div class="drive-type flex">
                        <div class="flex col">
                            <input id="fwd-checkbox" type="checkbox" id="drive-type" name="drive-type" onclick="onlyOne(this), vehicleType()">
                            <label for="drive-type">Front wheel drive</label>                        
                        </div>
                        
                        <div class="flex col">
                            <input  id="rwd-checkbox" type="checkbox" id="drive-type" name="drive-type" onclick="onlyOne(this), vehicleType()">
                            <label for="drive-type">Rear wheel drive</label>                        
                        </div>
                        
                        <div class="flex col">
                            <input  id="awd-checkbox" type="checkbox" id="drive-type" name="drive-type" onclick="onlyOne(this), vehicleType()">
                            <label for="drive-type">All wheel drive</label>                        
                        </div>                    
                    </div>
                </div>
                <div class="question-two flex col">
                    <div id="fwd-dropdown" class="drive-options hide-element">
                        <select class="drive-options-select" name="fwd">
                            <option value="--select-a-vehicle--">--Select a vehicle (fwd)--</option>
                            <option value="honda-accord">Honda Accord</option>
                            <option value="honda-civic-type-r">Honda Civic Type R</option>
                            <option value="volvo-v90">Volvo V90</option>
                            <option value="mercedes-a-class">Mercedes A Class</option>
                        </select>
                    </div>
                    <div id="rwd-dropdown" class="drive-options hide-element">
                        <select class="drive-options-select" name="rwd">
                            <option value="--select a vehicle--">--Select a vehicle (rwd)--</option>
                            <option value="chevrolet-camaro">Chevrolet Camaro</option>
                            <option value="ford-mustang">Ford Mustang</option>
                            <option value="genesis-g70">Genesis G70</option>
                            <option value="kia-stinger">Kia Stinger</option>
                        </select>
                    </div>
                    <div id="awd-dropdown" class="drive-options hide-element">
                        <select class="drive-options-select" name="awd">
                            <option value="--select a vehicle--">--Select a vehicle (awd)--</option>
                            <option value="subaru-impreza">Subaru Impreza</option>
                            <option value="toyota-highlander">Toyota Highlander</option>
                            <option value="ford-escape">Ford Escape</option>
                            <option value="nissan-rogue">Nissan Rogue</option>
                        </select>
                    </div>

                </div>
                <div class="question-three">

                </div>

            </form>
            
            <div id="model-display-window" class="model-display-window">                
                
            </div>
        </section>
    </main>    
    <footer class="footer-nav">

    </footer>    
</body>
</html>
